<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" width="900" height="280">
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="40%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d78e"/>
      <stop offset="50%" style="stop-color:#e2a023"/>
      <stop offset="100%" style="stop-color:#c47017"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2a023"/>
      <stop offset="100%" style="stop-color:#c47017"/>
    </linearGradient>
    <linearGradient id="subtitleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8a8aaa"/>
      <stop offset="100%" style="stop-color:#a0a0c0"/>
    </linearGradient>
    <filter id="bannerGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#e2a023" flood-opacity="0.3"/>
    </filter>
    <!-- Grid pattern for tech background -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a4a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" rx="16" fill="url(#bannerBg)"/>

  <!-- Grid overlay -->
  <rect width="900" height="280" rx="16" fill="url(#grid)"/>

  <!-- Decorative scan lines -->
  <line x1="0" y1="70" x2="140" y2="70" stroke="#e2a023" stroke-width="1" opacity="0.15"/>
  <line x1="0" y1="140" x2="100" y2="140" stroke="#e2a023" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="210" x2="120" y2="210" stroke="#e2a023" stroke-width="1" opacity="0.12"/>
  <line x1="760" y1="60" x2="900" y2="60" stroke="#e2a023" stroke-width="1" opacity="0.15"/>
  <line x1="800" y1="130" x2="900" y2="130" stroke="#e2a023" stroke-width="1" opacity="0.1"/>
  <line x1="780" y1="220" x2="900" y2="220" stroke="#e2a023" stroke-width="1" opacity="0.12"/>

  <!-- Data flow dots left side -->
  <circle cx="30" cy="50" r="2" fill="#e2a023" opacity="0.3"/>
  <circle cx="50" cy="90" r="1.5" fill="#f5d78e" opacity="0.25"/>
  <circle cx="20" cy="180" r="2" fill="#e2a023" opacity="0.2"/>
  <circle cx="60" cy="230" r="1.5" fill="#f5d78e" opacity="0.2"/>

  <!-- Data flow dots right side -->
  <circle cx="870" cy="40" r="2" fill="#e2a023" opacity="0.3"/>
  <circle cx="850" cy="100" r="1.5" fill="#f5d78e" opacity="0.25"/>
  <circle cx="880" cy="190" r="2" fill="#e2a023" opacity="0.2"/>
  <circle cx="840" cy="250" r="1.5" fill="#f5d78e" opacity="0.2"/>

  <!-- Mini shield icon -->
  <g transform="translate(160, 60)">
    <!-- Shield shape -->
    <path d="M60 10 L105 35 L105 80 Q105 120 60 145 Q15 120 15 80 L15 35 Z"
          fill="url(#shieldGrad)" opacity="0.9" filter="url(#bannerGlow)"/>
    <!-- Inner shield -->
    <path d="M60 24 L94 44 L94 76 Q94 108 60 128 Q26 108 26 76 L26 44 Z"
          fill="none" stroke="#f5d78e" stroke-width="1.5" opacity="0.5"/>
    <!-- Crosshair H -->
    <line x1="40" y1="72" x2="80" y2="72" stroke="#1a1a2e" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <!-- Crosshair V -->
    <line x1="60" y1="52" x2="60" y2="92" stroke="#1a1a2e" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <!-- Crosshair circle -->
    <circle cx="60" cy="72" r="16" fill="none" stroke="#1a1a2e" stroke-width="2.5" opacity="0.8"/>
    <!-- Center -->
    <circle cx="60" cy="72" r="4" fill="#1a1a2e" opacity="0.9"/>
  </g>

  <!-- Main title: AUREX -->
  <text x="310" y="135" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="900"
        fill="url(#goldGrad)" letter-spacing="8" filter="url(#textShadow)">AUREX</text>

  <!-- Subtitle -->
  <text x="313" y="168" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="400"
        fill="url(#subtitleGrad)" letter-spacing="4">BURP SUITE VULNERABILITY SCANNER</text>

  <!-- Accent line under subtitle -->
  <line x1="313" y1="180" x2="680" y2="180" stroke="url(#goldGrad)" stroke-width="1" opacity="0.4"/>

  <!-- Feature tags -->
  <g transform="translate(313, 200)">
    <!-- Tag: 8 Modules -->
    <rect x="0" y="0" width="100" height="28" rx="4" fill="#e2a023" opacity="0.15" stroke="#e2a023" stroke-width="0.8" stroke-opacity="0.4"/>
    <text x="50" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600"
          fill="#e2a023" text-anchor="middle" opacity="0.9">8 Modules</text>

    <!-- Tag: 250+ Payloads -->
    <rect x="115" y="0" width="120" height="28" rx="4" fill="#e2a023" opacity="0.15" stroke="#e2a023" stroke-width="0.8" stroke-opacity="0.4"/>
    <text x="175" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600"
          fill="#e2a023" text-anchor="middle" opacity="0.9">250+ Payloads</text>

    <!-- Tag: CVE-backed -->
    <rect x="250" y="0" width="105" height="28" rx="4" fill="#e2a023" opacity="0.15" stroke="#e2a023" stroke-width="0.8" stroke-opacity="0.4"/>
    <text x="302" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600"
          fill="#e2a023" text-anchor="middle" opacity="0.9">CVE-backed</text>
  </g>

  <!-- Author line -->
  <text x="313" y="260" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#6a6a8a" letter-spacing="1">by Shubham Dubey</text>

  <!-- Border accent -->
  <rect width="900" height="280" rx="16" fill="none" stroke="#e2a023" stroke-width="1" opacity="0.2"/>

  <!-- Corner accents -->
  <line x1="16" y1="4" x2="80" y2="4" stroke="#e2a023" stroke-width="2" opacity="0.4"/>
  <line x1="4" y1="16" x2="4" y2="60" stroke="#e2a023" stroke-width="2" opacity="0.4"/>
  <line x1="820" y1="276" x2="884" y2="276" stroke="#e2a023" stroke-width="2" opacity="0.4"/>
  <line x1="896" y1="220" x2="896" y2="264" stroke="#e2a023" stroke-width="2" opacity="0.4"/>
</svg>
